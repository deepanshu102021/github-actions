name: 'Deploy'

runs:
  using: "composite"
  steps:
      - name: Deploy
        run: |
          gcloud run deploy java-rest-service-example \
          --region europe-west1 \
          --image gcr.io/${{ env.PROJECT_NAME }}/helloworld \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ env.PROJECT_NAME }}
